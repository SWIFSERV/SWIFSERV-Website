<script>
    document.getElementById('currentYear').textContent = new Date().getFullYear();

    function loadContent(route) {
        const container = document.getElementById('content-container');
        let templateId;

        if (route === '#services') {
            templateId = 'services-template';
        } else if (route === '#contact') {
            templateId = 'contact-template';
        } else {
            templateId = 'about-template';
        }

        const template = document.getElementById(templateId);

        if (template) {
            container.innerHTML = '';
            const content = template.content.cloneNode(true);
            container.appendChild(content);

            container.scrollIntoView({ behavior: 'smooth' });
        }
    }

    function setActiveNavLink(currentHash) {
        const navLinks = document.querySelectorAll('.nav-link-spa');

        navLinks.forEach(link => {
            link.classList.remove('active');
            link.removeAttribute('aria-current');
        });

        const activeLink = document.querySelector(`.nav-link-spa[href="${currentHash}"]`);
        if (activeLink) {
            activeLink.classList.add('active');
            activeLink.setAttribute('aria-current', 'page');
        } else {
            const defaultLink = document.querySelector('.nav-link-spa[href="#about"]');
            if (defaultLink) {
                defaultLink.classList.add('active');
                defaultLink.setAttribute('aria-current', 'page');
            }
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        const initialRoute = window.location.hash || '#about';

        loadContent(initialRoute);
        setActiveNavLink(initialRoute);

        window.addEventListener('hashchange', () => {
            const currentHash = window.location.hash || '#about';
            loadContent(currentHash);
            setActiveNavLink(currentHash);
        });

        document.querySelectorAll('.nav-link-spa').forEach(link => {
            link.addEventListener('click', (event) => {

            });
        });
    });
</script>
